                <div><img src="images/placeholder9.png" alt="Sample Image 9"></div>
                <div><img src="images/placeholder10.png" alt="Sample Image 10"></div>
                <div><img src="images/placeholder11.png" alt="Sample Image 11"></div>

</html>
