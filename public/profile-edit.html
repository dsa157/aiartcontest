<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <section>
            <h2>Edit Profile</h2>
            <form id="editProfileForm" action="/profile/edit" method="POST" enctype="multipart/form-data">
                <div>
                    <img src="images/placeholder1.png" alt="User Avatar" class="profile-avatar">
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                </div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" placeholder="Tell us about yourself"></textarea>
                <label for="social-media">Social Media:</label>
                <input type="text" id="social-media" name="social-media" placeholder="e.g., Instagram: @user123">
                <button type="submit">Save Profile</button>
                <button type="button" onclick="location.href='profile-view.html'">Cancel</button>
            </form>
        </section>
    </main>
    <div id="footer"></div>
    <script src="js/loadPartials.js"></script>
</body>
</html>
