<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <section>
            <div id="image-container">
                <img id="displayed-image" src="" alt="Image">
                <h2 id="image-title"></h2>
                <p id="image-hashtags"></p>
                <p id="image-tools"></p>
                <p>Uploaded by: <a id="image-owner" href=""></a></p>
            </div>
            <button onclick="goBack()">Back to Gallery</button>
        </section>
    </main>
    <div id="footer"></div>
    <script src="js/loadPartials.js"></script>
    <script src="js/imageDisplay.js"></script>
</body>
</html>
